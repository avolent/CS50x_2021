{% extends "edit.html" %}

{% block ingredient_value %}
value="Add"
{% endblock %}

{% block edit_ingredient %}

    <div>
        <div class="form-group pb-3">
            <input class="form-control" list="datalistOptions" name="item_selection" onfocus="this.value=''" onchange="itemList(this.value)" placeholder="Add, update or delete." autocomplete="off">
            <datalist id="datalistOptions">
                {% for item in items %}
                    <option value="{{ item.item }}{% if item.unit %} ({{ item.unit }}){% endif %}">
                {% endfor %}
            </datalist>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="quantity" placeholder="Quantity" autocomplete="off" required>
        </div>
        <div>
            <input type="hidden" name="type" value="ingredient">
            <button type="submit" formaction="/add" class="btn btn-primary">Add</button>
        </div>
        </form>
    </div>

{% endblock %}
