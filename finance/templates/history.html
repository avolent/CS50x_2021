{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="table table-striped">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the database entries to display them in this table -->
                {% for sale in sales %}
                    <tr>
                        <td>{{ sale['symbol'] }}</td>
                        <td>{{ sale['shares'] }}</td>
                        <td>{{ sale['price'] | usd }}</td>
                        <td>{{ sale['timestamp'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
